        class:        col-md-12
    summary:
        label:        Dati anagrafici
        type:         string
    professionalAssociation:
        label:        Ordine/collegio/ass
        type:         string
        class:        col-12
        sort_by:      Contacts\Person.professionalAssociacion
        search_alias: Contacts\Person.professionalAssociacion
